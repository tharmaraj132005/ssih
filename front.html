    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .search {
            border-radius: 20px;
            background-color: #f0f8ff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 600px;
            padding: 10px;
        }

        .search input {
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            flex: 1;
            font-size: 16px;
        }

        .search svg {
            margin-left: 10px;
            color: #007bff;
        }

        .bg {
            background-image: url("https://static.vecteezy.com/system/resources/previews/023/639/130/non_2x/molecular-structure-with-hospital-cross-for-medical-chemistry-and-science-concept-background-illustration-vector.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            opacity: 0.9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            overflow-y: auto;
            height: 80vh;
            margin: 0 auto;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin: 0;
            font-size: 18px;
        }

        .item input {
            border: 1px solid #007bff;
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            margin-right: 10px;
        }

        .btn {
            margin-top: 10px;
        }

        .back-button {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-primary a {
            color: #ffffff;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        @media (max-width: 768px) {
            .search {
                width: 95%;
            }

            .content {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

            </svg>

    <div class="bg">
