<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxtGen Health Access</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile {
            background-color: #000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: inline-block;
        }

        .heading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .heading h1 {
            margin-left: 20px;
            font-size: 24px;
            color: #333;
        }

        .btn {
            width: 100%;
            border-radius: 25px;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .dropdown-menu {
            width: 100%;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>

<body>
