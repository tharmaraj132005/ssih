<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Enrollment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .scanner {
            width: 100%;
            height: 200px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            font-size: 24px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .btn {
            margin: 5px;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fingerprint Enrollment</h1>
        <div class="scanner">
            Place your finger on the sensor
        </div>
        <p class="instructions">Follow the instructions below to register your fingerprint.</p>
        <button class="btn btn-primary">Start Enrollment</button>
        <button class="btn btn-secondary"><a href="lo.html">Next</a></button>
        <button class="btn btn-secondary">Retry</button>
    </div>
</body>
</html>
