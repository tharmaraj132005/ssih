<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .conn {
            display: flex;
           /* Center alignment */
            align-items: center;
            padding: 20px;
        }

        .d-flex {
            flex-direction: column;
            align-items: center;
        }

        .con-1 {
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .con-1:hover {
            transform: scale(1.1);
        }

        .na {
            color: #333;
        }

        .bg {
            background-image: url("https://static.vecteezy.com/system/resources/previews/023/639/130/non_2x/molecular-structure-with-hospital-cross-for-medical-chemistry-and-science-concept-background-illustration-vector.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-2 {
            background-color: #fff;
            border-radius: 15px;
            height: 580px;
            width: 700px;
            text-align: center;
            margin: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        .se {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .btn {
            height: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            padding: 0 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .h3 {
            height: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 10px;
            transition: background 0.3s;
            display: flex;
           margin-left: 30px;
        }

        .h3:hover {
            background: linear-gradient(135deg, #ff6f61, #dce35b);
        }

        .ll {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .h {
            color: white;
            text-decoration: none;
        }

        .input-group {
            margin-top: 20px;
            width: 100%; /* Full width for uniform input boxes */
            max-width: 300px; /* Set a max-width */
        }

        .input-group input {
            border-radius: 25px;
            border: 2px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .input-group input:focus {
            border-color: #ff6f61;
            box-shadow: 0 4px 8px rgba(255, 111, 97, 0.5);
            outline: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .bg-2 {
                width: 90%;
                height: auto;
            }

            .se {
                flex-direction: column;
                align-items: center;
            }
        }
        .me {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .lss{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
    

        }
    </style>
</head>

<body>
    <div id="SectionHome">
        <div class="m-3">
            <div class="conn">
                <div class="lss">
                    <h1 class="na p-3 con-1 mb-4">IMG</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="h3 ml-5" placeholder="Patient's Name">
                    </div>
                    <div class="input-group">
                        <input type="text" class="h3 ml-5" placeholder="Patient's ID">
                    </div>
                    <div class="input-group">
                        <input type="text" class="h3 ml-5" placeholder="Patient's BP">
                    </div>
                    
                    <div class="input-group">
                        <input type="text" class="h3 ml-5" placeholder="Patient Weight">
                    </div>
                    <select class="input-group h3 mt-5">
                        <option value="">Filter by Domain</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Hematology">Hematology</option>
                        <option value="Infectious Disease">Infectious Diseases</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
        </div>
        <div class="bg m-3">
            <div class="me">
                <button class="btn btn-primary mb-5"><a href="front.html" class="h">Past Records</a></button>
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-file-earmark-plus-fill mt-5" viewBox="0 0 16 16">
                    <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"/>
                </svg>
            </div>
            <div class="bg-2">
                <h1>Prescription</h1>
                <hr style="color: rgb(177, 10, 10);">
                <div class="se">
                    <!-- Content for Prescription goes here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
